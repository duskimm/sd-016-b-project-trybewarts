<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header flexbox">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <form class="trybewarts-login flexbox" method="GET">
      <input type="email" id="input-email" name="email" placeholder="Email" required>
      <input type="password" id="input-password" name="password" placeholder="Senha" required>
      <button class="botao-login">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
