<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo do site" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input class="email" type="email" name="email" placeholder="Email">
      <input class="senha" type="password" name="password" placeholder="Senha">
      <button class="entrar" type="submit">Entrar</button>
    </form>
  </header>
  
  
  <main>
    <form action="#" id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
      <div class="cadastro1">
        <input class="cadastro" type="text" placeholder="Nome" id="input-name">
        <input class="cadastro" type="text" placeholder="Sobrenome" id="input-lastname">
        <input class="cadastro" type="text" placeholder="Email" id="input-email">
        <div class="cadastro">
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>

      <div class="cadastro2">
        <fieldset>
          <label for="family" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
        </fieldset>
      </div>
      
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo do formulário" id="trybewarts-forms-logo">
  </main>
  

  <script src="script.js"></script>
</body>
</html>
