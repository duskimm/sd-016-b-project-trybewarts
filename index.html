<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>

</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="#" method="get">
      <input id="input-login" type="text" name="email" placeholder="Email">
      <input id="input-password" type="password" name="password" placeholder="Senha">
      <button id="btn-login" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="#" method="get">
      <div class="div-row-container">
        <input id="input-name" type="text" name="name" placeholder="Nome">
        <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="div-row-container">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="radio-family">
        <label for="family" id="label-family">Qual sua família?</label>
        <div class="div-row-container">
          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="frontend">Frontend</label>
        </div>
        <div class="div-row-container">
          <input type="radio" name="family" value="Backend" id="backend">
          <label for="backend">Backend</label>
        </div>
        <div class="div-row-container">
          <input type="radio" name="family" value="FullStack" id="fullStack">
          <label for="fullStack">FullStack</label>
        </div>
      </div>
      <div class="div-column-container">
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div>
          <input type="checkbox" value="HoFs" name="HoFs" id="HoFs">
          <label for="HoFs">HoFs</label>
          <input type="checkbox" value="Jest" name="Jest" id="Jest">
          <label for="Jest">Jest</label>
          <input type="checkbox" value="Promises" name="Promises" id="Promises">
          <label for="Promises">Promises</label>
          <input type="checkbox" value="React" name="React" id="React">
          <label for="React">React</label>
          <input type="checkbox" value="SQL" name="SQL" id="SQL">
          <label for="SQL">SQL</label>
          <input type="checkbox" value="Python" name="Python" id="Python">
          <label for="Python">Python</label>
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logotipo trybewarts colorido">
  </main>
  <script src="script.js"></script>
</body>
</html>
