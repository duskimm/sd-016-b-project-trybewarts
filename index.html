<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class='header'>
    <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="#" class='trybewarts-login'>
      <input class='email' name='email' type="email" placeholder="Email">
      <input class='password' name='password' type="password" placeholder="Senha">
      <button id='login'>Entrar</button>
    </form>
  </header>
  <main>
    <form id='evaluation-form' action="#">
      <div class='ajustNameLast'>
        <input id='input-name' placeholder="Nome" type="text">
        <input id='input-lastname' type="text" placeholder="Sobrenome">
      </div>
      <div class='ajustNameLast'>
        <input id='input-email' type="email" placeholder="Email">

        <select id="house">
          <option id='gitnoria-house' value="Gitnória">Gitnória</option>
          <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
          <option id='corvinode-house' value="Corvinode">Corvinode</option>
          <option id='pytherina-house' value="Pytherina">Pytherina</option>
        </select>
      </div>
    </form>
    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="img trybewarts">
  </main>

  <script src="script.js"></script>
</body>

</html>
