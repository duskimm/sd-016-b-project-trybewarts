<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class="trybewarts-login" action="#">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Senha">
        <button id="btn-submit" type="submit">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div class="container">
        <input type="text" name="name" placeholder="Nome" id="input-name">
        <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="container">
        <input type="email" name="email" placeholder="Email" id="input-email">
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <label for="famil" id="label-family">Qual sua família?</label>
      <div>
        <input type="radio" name="family" id="frontend" value="Frontend">Frontend
      </div>
      <div>
        <input type="radio" name="family" id="Backend" value="Backend">Backend
      </div>
      <div>
        <input type="radio" name="family" id="FullStack" value="FullStack">FullStack
      </div>

      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div>
      <input type="checkbox" name="conteudo" id="conteudo-hofs" value="HoFs">Hofs
    </div>
    <div>
      <input type="checkbox" name="conteudo" id="conteudo-jest" value="Jest">Jest
    </div>
    <div>
      <input type="checkbox" name="conteudo" id="conteudo-promises" value="Promises">Promises
    </div>
    <div>
      <input type="checkbox" name="conteudo" id="conteudo-react" value="React">React
      </div>
      <div>
      <input type="checkbox" name="conteudo" id="conteudo-sql" value="SQL">SQL
    </div>
    <div>
      <input type="checkbox" name="conteudo" id="conteudo-python" value="Python">Python
    </div>
    </form>
    <div>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
