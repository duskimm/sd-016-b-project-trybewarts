<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='header'> 
        <h1>TrybeWarts</h1>
        
        <form action="#" method="GET" id="" class='trybewarts-login'>
            <label for="email"> </label>
            <input type="email" name="email" id="email" placeholder="Email" required> 
            
            <label for="password"> </label>
            <input type="password" name="password" id="password" placeholder="Senha" required> 
            
            <button id="botaoEntrar"> Entrar </button>
        </form>

        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"><img>
        
    </header>
    <main>
        <form action="#" method="GET" id="evaluation-form"> 
            Casa <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
                <option value="Corvinode" id='corvinode-house'>Corvinode</option>
                <option value="Pytherina" id='pytherina-house'>Pytherina</option>
            </select>

            <label for="label-content">
                Qual conteúdo você está com mais vontade de aprender?
                <div id='inputs-conteudo'>
                    <input type="checkbox" id='label-content'>
                    <span>HoFs</span>
                    <input type="checkbox" id='label-content'>
                    <span>Jest</span>
                    <input type="checkbox" id='label-content'>
                    <span>Promises</span>
                    <input type="checkbox" id='label-content'>
                    <span>React</span>
                    <input type="checkbox" id='label-content'>
                    <span>SQL</span>
                    <input type="checkbox" id='label-content'>
                    <span>Python</span>
                </div>
            </label>

            <label class="textarea" for="">Deixe seu comentário:
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </label>

            <button type="submit" name="submit" value="foo" id='submit-btn'>Enviar</button>

        </form> 
        <img id="trybewarts-forms-logo" src="/sd-016-b-project-trybewarts/images/trybewarts.svg"><img>

    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <source src="script.js"> 
</body>
</html>
