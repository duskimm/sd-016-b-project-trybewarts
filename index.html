<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header flexbox">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login flexbox" method="GET">
      <input type="email" id="input-email" name="email" placeholder="Email" required>
      <input type="password" id="input-password" name="password" placeholder="Senha" required>
      <button class="botao-login">Entrar</button>
    </form>
  </header>
  <main class="flexbox">
    <form method="GET" id="evaluation-form" class="flexbox">
      <div class="flexbox">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="flexbox">
        <input type="email" id="email-form" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house">Gitnória</option>
          <option id="reactpuff-house">Reactpuff</option>
          <option id="corvinode-house">Corvinode</option>
          <option id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="flexbox">
        <div class="collum">
          <label id="label-family">Qual sua família?</label>
          <label><input type="radio" name="family" value="Frontend">Frontend</label>
          <label><input type="radio" name="family" value="Backend">Backend</label>
          <label><input type="radio" name="family" value="FullStack">FullStack</label>
        </div>
        <div class="collum">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label><input type="checkbox" value="HoFs">HoFs</label>
          <label><input type="checkbox" value="Jest">Jest</label>
          <label><input type="checkbox" value="Promises">Promises</label>
          <label><input type="checkbox" value="React">React</label>
          <label><input type="checkbox" value="SQL">SQL</label>
          <label><input type="checkbox" value="Python">Python</label>
        </div>
      </div>
      <hr>
      <div>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input name="rate" value="1" type="radio">1
        <input name="rate" value="2" type="radio">2
        <input name="rate" value="3" type="radio">3
        <input name="rate" value="4" type="radio">4
        <input name="rate" value="5" type="radio">5
        <input name="rate" value="6" type="radio">6
        <input name="rate" value="7" type="radio">7
        <input name="rate" value="8" type="radio">8
        <input name="rate" value="9" type="radio">9
        <input name="rate" value="10" type="radio">10
      </div>
      <div class="collum flexbox">
        <label for="textarea" class="textarea">Deixe seu comentário:
        </label>
          <textarea id="textarea" maxlength="500"></textarea>
      </div>
      <div>
        
      </div>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </aside>
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
