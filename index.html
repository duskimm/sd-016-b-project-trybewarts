<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo-Trybewarts" 
    class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" 
      placeholder="Email" id="email" required>
      <input type="password" name="password" 
      placeholder="Senha" id="password" required>
      <button type="submit" id="botaoEntrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="#" method="get" id="evaluation-form">
      <div class="personal-container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">          
        <div class="selectHouse-container">
          <label for="house">Casa: </label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div> 
      <div class="row-container">
        <div class="family-container">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="family1"><input type="radio" name="family" id="family1" value="Frontend">Frontend</label>
          <label for="family2"><input type="radio" name="family" id="family2" value="Backend">Backend</label>
          <label for="family3"><input type="radio" name="family" id="family3" value="FullStack">Fullstack</label>
        </div>
        <div class="content-container">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="input-container">
            <label for="conteudo1"><input type="checkbox" name="conteudo" id="conteudo1" value="HoFs">HoFs</label>
            <label for="conteudo2"><input type="checkbox" name="conteudo" id="conteudo2" value="Jest">Jest</label>
            <label for="conteudo3"><input type="checkbox" name="conteudo" id="conteudo3" value="Promises">Promises</label>
            <label for="conteudo4"><input type="checkbox" name="conteudo" id="conteudo4" value="React">React</label>
            <label for="conteudo5"><input type="checkbox" name="conteudo" id="conteudo5" value="SQL">SQL</label>
            <label for="conteudo6"><input type="checkbox" name="conteudo" id="conteudo6" value="Python">Python</label>
          </div>
        </div>
        <div class="rate-container">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="rate1" class="label-input-rate"><input type="radio" name="rate" id="rate1" value="1">1</label>
          <label for="rate2" class="label-input-rate"><input type="radio" name="rate" id="rate2" value="2">2</label>
          <label for="rate3" class="label-input-rate"><input type="radio" name="rate" id="rate3" value="3">3</label>
          <label for="rate4" class="label-input-rate"><input type="radio" name="rate" id="rate4" value="4">4</label>
          <label for="rate5" class="label-input-rate"><input type="radio" name="rate" id="rate5" value="5">5</label>
          <label for="rate6" class="label-input-rate"><input type="radio" name="rate" id="rate6" value="6">6</label>
          <label for="rate7" class="label-input-rate"><input type="radio" name="rate" id="rate7" value="7">7</label>
          <label for="rate8" class="label-input-rate"><input type="radio" name="rate" id="rate8" value="8">8</label>
          <label for="rate9" class="label-input-rate"><input type="radio" name="rate" id="rate9" value="9">9</label>
          <label for="rate10" class="label-input-rate"><input type="radio" name="rate" id="rate10" value="10">10</label>
        </div>       
      </div>
      <div id="text">
        <label for="textarea-id" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea-id" cols="30" rows="10" 
         maxlength="500"></textarea>
      </div>
      <div id="checkbox-id">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>   
      <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>  
    </form>        
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">     
  </main>
  <footer id="footer">
    <h4>
      Direitos reservados à Trybewarts©
    </h3>
  </footer>
  <script src="script.js"></script>
</body>
</html>
