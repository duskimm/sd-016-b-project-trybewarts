<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="email" name="email" id="input-email" placeholder="Email" required>
      <input type="password" name="password" id="input-password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </nav>

  <main>
    <form id="evaluation-form">
      <div id="line1">
        <input type="text" id="input-name" name="name" placeholder="Nome">
        <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
      </div>
      <div id=line2> 
        <input type="text" id="input-email" name="email" placeholder="Email">
        <label for="house">Casa</label>
        <select id="house" name="house-option" id="houses-select">
          <option type=text value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option type=text value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option type=text value="Corvinode" id="corvinode-house">Corvinode</option>
          <option type=text value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>

      <label id="label-infos" for="agreement">
        Você concorda com o uso das informações acima?
      </label>
      <input type="checkbox" name="agreement" id="agreement">

      <button type="submit" id="submit-btn">Enviar</button>
    </form>

    <aside>
      <img src="images/trybewarts-colored.svg" alt="Logo colorido" id="trybewarts-forms-logo">
    </aside>
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
