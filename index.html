<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts | Giovanni | Leandro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div id="left-container">
      <div>
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
      </div>
    </div>
    <div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <div id="right-container">
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="password" placeholder="Senha" id="password">
        <button id="login-button">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <div id="form-container">
      <form action="" method="get" id="evaluation-form">
        <div id="name-lastName-container">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="name-email-container">
          <input type="email" name="" id="input-email" placeholder="Email">
          <select name="" id="house">
        </div>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
    </div>
    <div id="image-container">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </div>
  </main>



</body>
<script src="script.js"></script>
</html>
