<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="logo of tryberwarts without color" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button id="form-submit">Entrar</button>
    </form>
  </header>
  <main>
    <form action="#" method="GET" id="evaluation-form">
      <img src="./images/trybewarts-colored.svg" alt="logo of tryberwarts painted" id="trybewarts-forms-logo">
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
