<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img  class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder=" Email" id='email'>
      <input type="password" name="password" placeholder=" Senha" id="senha">
      <button id="btn-entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
    <div id="input-form-1">
      <input type="text" placeholder="Nome" id="input-name">
      <input type="text" placeholder="Sobrenome" id="input-lastname">
    </div>
    <div id="input-form-2">
      <input type="email" placeholder="Email" id="input-email">
      <label>Casa:</label>
      <select id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logotipo" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
