<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts | Trybe</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button type="button" id="btn-submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="form-container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="form-container">
        <input type="email" id="input-email" placeholder="Email">
         <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
         </select>
        </div>
      </div>
      <label id="label-family" for="family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend" id="frontend">Família Frontend
        <input type="radio" name="family" value="Backend" id="backend">Família Backend
        <input type="radio" name="family" value="FullStack" id="fullstack">Família FullStack
    <label id="label-content" for="content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" name="content" value="HoFs">HoFs
      <input type="checkbox" name="content" value="Jest">Jest
      <input type="checkbox" name="content" value="Promises">Promises
      <input type="checkbox" name="content" value="React">React
      <input type="checkbox" name="content" value="SQL">SQL
      <input type="checkbox" name="content" value="Python">Python
      <div class="radio"> 
      <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" value="1">1
      <input type="radio" name="rate" value="2">2
      <input type="radio" name="rate" value="3">3
      <input type="radio" name="rate" value="4">4
      <input type="radio" name="rate" value="5">5
      <input type="radio" name="rate" value="6">6
      <input type="radio" name="rate" value="7">7
      <input type="radio" name="rate" value="8">8
      <input type="radio" name="rate" value="9">9
      <input type="radio" name="rate" value="10">10
      </div>
    <label for="comment" class="textarea">Deixe seu comentário:</label>
      <textarea name="comment" id="comment" cols="30" rows="8" maxlength="500"></textarea>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="yes" id="agreement">
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
