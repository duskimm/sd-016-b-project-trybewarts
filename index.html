<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" name="email" placeholder="Email" id="input-login-email">
            <input type="text" name="password" placeholder="Senha" id="input-login-senha">
            <button id="button-formulario">Entrar</button>
        </form>
    </header>
    <main id="main-formulario">
        <form id="evaluation-form">
            <input type="text" name="" id="input-name" placeholder="Nome">
            <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            <input type="text" name="" id="input-email" placeholder="Email">
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
   <script src="script.js"></script> 
</body>
</html>
