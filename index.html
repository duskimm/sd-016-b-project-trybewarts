<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button class="btn" id="btnLogin">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">
      <div>
        <input type="text" name="firstName" id="input-name" placeholder="Nome">
        <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" name="input-email" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div>
        <p id="label-family">Qual sua família?</p>
        <input type="radio" id="frontend" name="family" value="Frontend">
        <label for="frontend">Frontend</label><br>
        <input type="radio" id="backend" name="family" value="Backend">
        <label for="backend">Backend</label><br>
        <input type="radio" id="fullStack" name="family" value="FullStack">
        <label for="fullStack">FullStack</label><br>
      </div>

      <div>
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <div class="div-checkbox">
          <input type="checkbox" name="" id="" value="HoFs">
          <label for="">HoFs</label>
          <input type="checkbox" name="" id="" value="Jest">
          <label for="">Jest</label>
          <input type="checkbox" name="" id="" value="Promises">
          <label for="">Promises</label>
          <input type="checkbox" name="" id="" value="React">
          <label for="">React</label>
          <input type="checkbox" name="" id="" value="SQL">
          <label for="">SQL</label>
          <input type="checkbox" name="" id="" value="Python">
          <label for="">Python</label>
        </div>
      </div>
      <hr>
      <div>
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <input type="radio" id="note1" name="rate" value="1">
        <label for="note1" >1</label>
        <input type="radio" id="note2" name="rate" value="2">
        <label for="note2" >2</label>
        <input type="radio" id="note3" name="rate" value="3">
        <label for="note3" >3</label>
        <input type="radio" id="note4" name="rate" value="4">
        <label for="note4" >4</label>
        <input type="radio" id="note5" name="rate" value="5">
        <label for="note5" >5</label>
        <input type="radio" id="note6" name="rate" value="6">
        <label for="note6" >6</label>
        <input type="radio" id="note7" name="rate" value="7">
        <label for="note7" >7</label>
        <input type="radio" id="note8" name="rate" value="8">
        <label for="note8" >8</label>
        <input type="radio" id="note9" name="rate" value="9">
        <label for="note9" >9</label>
        <input type="radio" id="note10" name="rate" value="10">
        <label for="note10" >10</label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

  <script src="./script.js"></script>
</body>

</html>
