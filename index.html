<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <!-- CABEÇALHO -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybe">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="#" class="trybewarts-login" method="GET">
      <div>
        <input id="email" type="email" name="email" placeholder="Email">
        <input id="password" type="password" name="password" placeholder="Senha">
        <button type="submit" id="header-button">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-container">
    <form action="#" id="evaluation-form">
      <div id="cadastro">
        <label for="input-name">Nome:</label>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <label for="input-lastname">Sobrenome:</label>
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        <label for="input-email">Email:</label>
        <input type="email" name="email" id="input-email" placeholder="Email">

        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="family-container">
        <label for="" id="label-family">Qual sua família?</label>
        <div class="family-option">
          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="frontend">Frontend</label>
        </div>

        <div class="family-option">
          <input type="radio" name="family" value="Backend" id="backend">
          <label for="backend">Backend</label>
        </div>

        <div class="family-option">
          <input type="radio" name="family" value="FullStack" id="fullstack">
          <label for="fullstack">FullStackgit l</label>
        </div>
      </div>
    </form>
  </main>

  <div class="aside-content">
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
