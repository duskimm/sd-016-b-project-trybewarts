<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="email-input" placeholder="Email">
      <input type="password" name="password" id="password-input" placeholder="Senha">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="#" id="evaluation-form">
    </form>
    <img src="" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
