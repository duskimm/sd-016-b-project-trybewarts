<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button class="btn" id="btnLogin">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">
      <div>
        <input type="text" name="firstName" id="input-name" placeholder="Nome">
        <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" name="input-email" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div>
        <label id="label-family" for="">Qual sua família?</label>
        <br>
        <input type="radio" id="frontend" name="family" value="Frontend">
        <label for="frontend" class="label-family">Frontend</label><br>
        <input type="radio" id="backend" name="family" value="Backend">
        <label for="backend" class="label-family">Backend</label><br>
        <input type="radio" id="fullStack" name="family" value="FullStack">
        <label for="fullStack" class="label-family">FullStack</label><br>
      </div>

      <div>
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <input type="checkbox" name="HoFs" id="HoFs" value="HoFs">
        <label for="">HoFs</label>
        <input type="checkbox" name="Jest" id="Jest" value="Jest">
        <label for="">Jest</label>
        <input type="checkbox" name="Promises" id="Promises" value="Promises">
        <label for="">Promises</label>
        <input type="checkbox" name="React" id="React" value="React">
        <label for="">React</label>
        <input type="checkbox" name="SQL" id="SQL" value="SQL">
        <label for="">SQL</label>
        <input type="checkbox" name="Python" id="Python" value="Python">
        <label for="">Python</label>
      </div>

      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

  <script src="./script.js"></script>
</body>

</html>
