<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <input type="password" name="password" id="input-senha" placeholder="Senha">
     <button id="btn-sub">Entrar</button>
    </form>
  </header>
  <main class="mainContent">
    <form action="#" id="evaluation-form"></form>
  </main>
  <script src="script.js"></script>
</body>
</html>
