<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Projeto - TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo"
      src="images/trybewarts-header-logo.svg">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <section>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password"
          placeholder="Senha">
        <button id="btn-entrar">Entrar</button>
      </form>
    </section>
  </header>

  <main>
    <form id="evaluation-form">
      <input type="text" id="input-name" name="name" placeholder="Nome">
      <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome">
      <input type="email" id="input-email" name="email" placeholder="Email">
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts"
      id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
