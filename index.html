<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class='header'>
    <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="#" class='trybewarts-login'>
      <input class='email' name='email' type="email" placeholder="Email">
      <input class='password' name='password' type="password" placeholder="Senha">
      <button id='login'>Entrar</button>
    </form>
  </header>
  <main>
    <form id='evaluation-form' action="#">
      <div class='ajust'>
        <input id='input-name' placeholder="Nome" type="text">
        <input id='input-lastname' type="text" placeholder="Sobrenome">
      </div>
      <div class='ajust'>
        <input id='input-email' type="email" placeholder="Email">

        <select id="house">
          <option id='gitnoria-house' value="Gitnória">Gitnória</option>
          <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
          <option id='corvinode-house' value="Corvinode">Corvinode</option>
          <option id='pytherina-house' value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id='label-family' for="family">Qual sua família?</label>
      <input type="radio" value='Frontend' name="family">Frontend
      <input type="radio" value='Backend' name="family">Backend
      <input type="radio" value='FullStack' name="family">FullStack

      <label id='label-content' for="check">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" name="check" value='HoFs'>HoFs
      <input type="checkbox" name="check" value='Jest'>Jest
      <input type="checkbox" name="check" value='Promises'>Promises
      <input type="checkbox" name="check" value='React'>React
      <input type="checkbox" name="check" value='SQL'>SQL
      <input type="checkbox" name="check" value='Python'>Python

      <div class='ajust'>
        <label id='label-rate' for="rate">Como você avalia a Trybewarts?</label>

        <input type="radio" name="rate" value='1'>1
        <input type="radio" name="rate" value='2'>2
        <input type="radio" name="rate" value='3'>3
        <input type="radio" name="rate" value='4'>4
        <input type="radio" name="rate" value='5'>5
        <input type="radio" name="rate" value='6'>6
        <input type="radio" name="rate" value='7'>7
        <input type="radio" name="rate" value='8'>8
        <input type="radio" name="rate" value='9'>9
        <input type="radio" name="rate" value='10'>10
      </div>

      <label class='textarea' for="textar">Deixe seu comentário:</label>
      <textarea name="textar" id="textarea" maxlength="500" cols="30" rows="10"></textarea>

      <div class='ajust'>
        <label id='label-infos' for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
    </form>
    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="img trybewarts">
  </main>

  <script src="script.js"></script>
</body>

</html>
