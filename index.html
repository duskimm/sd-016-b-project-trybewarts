<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form action="" method="GET" class="trybewarts-login">
        <label for="">
          <input id="input-email-header" class="inputs" type="email" name="email" placeholder="Email" required>
        </label>
        <label for="">
          <input id="input-senha" class="inputs" type="password" name="password" placeholder="Senha" required>
        </label>
        <button id="button-form" class="buttons" type="submit">Entrar</button>
      </form>
    </div>
  </header>

  <main>
    <section>
      <form action="" id="evaluation-form">
        <div id="input-nome-container">
          <input type="text" name="Nome" id="input-name" placeholder="Nome" required>
          <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome" required>
        </div>

        <div id="input-email-container">
          <input type="email" name="Email" id="input-email" placeholder="Email" required>
          <label for="house">Casa:</label>
          <select name="house" id="house" required>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <div>
          <label for="" id="label-family">Qual sua família?</label>
            <label for="family-frontend" class="input-family">
              <input type="radio" name="family" value="Frontend" id="family-frontend">
              Frontend
            </label>
            <label for="family-backend" class="input-family">
              <input type="radio" name="family" value="Backend" id="family-backend">
              Backend
            </label>
            <label for="family-fullstack" class="input-family">
              <input type="radio" name="family" value="FullStack" id="family-fullstack">
              Fullstack
            </label>
          </label>
        </div>

        <div>
          <label for="" id="label-content">
            Qual conteúdo você está com mais vontade de aprender?
          </label>
          <label for="hofs">
            <input type="checkbox" value="HoFs" name="content" id="hofs">
            HoFs
          </label>
          <label for="jest">
            <input type="checkbox" value="Jest" name="content" id="jest">
            Jest
          </label>
          <label for="promises">
            <input type="checkbox" value="Promises" name="content" id="promises">
            Promises
          </label>
          <label for="react">
            <input type="checkbox" value="React" name="content" id="react">
            React
          </label>
          <label for="sql">
            <input type="checkbox" value="SQL" name="content" id="sql">
            SQL
          </label>
          <label for="python">
            <input type="checkbox" value="Python" name="content" id="python">
            Python
          </label>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">
    </aside>

  </main>

<script src="script.js"></script>
</body>
</html>
