<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <form id="evaluation-form" action="#" method="GET">
            <input type="text" id="input-name" name="name" placeholder="Nome">
            <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
            <input type="email" id="input-email" name="email" placeholder="Email">
            <select id="house">
                <option id="gitnoria-house">Gitnória</option>
                <option id="reactpuff-house">Reactpuff</option>
                <option id="corvinode-house">Corvinode</option>
                <option id="pytherina-house">Pytherina</option>
            </select>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>

    
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
