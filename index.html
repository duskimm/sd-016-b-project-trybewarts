<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-header-logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input
          type="text"
          name="email"
          placeholder="Email"
          required
          id="email"
        />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          required
          id="password"
        />
        <button id="login-button">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form" action="#" method="GET">
        <div>
          <div>
            <input
              type="text"
              id="input-name"
              name="name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              id="input-lastname"
              name="lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div>
            <input
              type="email"
              id="input-email"
              name="email"
              placeholder="Email"
              required
            />
            <label>Casa:</label>
            <select id="house">
              <option id="gitnoria-house">Gitnória</option>
              <option id="reactpuff-house">Reactpuff</option>
              <option id="corvinode-house">Corvinode</option>
              <option id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
