<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input name="email" id="email-login" type="email" placeholder="Email">
        <input name="password" id="pass" type="password" placeholder="Senha">
        <button id="btn-login" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div id="nomeSobrenome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="emailCasa">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="family"> 
        <label id="label-family">Qual sua família?</label><br>
        <label for="front"><input type="radio" id="front" name="family" value="Frontend">Família Frontend</label>
        <label for="back"><input type="radio" id="back" name="family" value="Backend">Família Backend</label>
        <label for="full"><input type="radio" id="full" name="family" value="FullStack">Família FullStack</label>
      </div>
      <div class="learn">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
        <label><input type="checkbox" value="HoFs">HoFs</label>
        <label><input type="checkbox" value="Jest">Jest</label>
        <label><input type="checkbox" value="Promises">Promises</label>
        <label><input type="checkbox" value="React">React</label>
        <label><input type="checkbox" value="SQL">SQL</label>
        <label><input type="checkbox" value="Python">Python</label>
      </div>
      <div class="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label><input type="radio" id="one" name="rate" value="1">1</label>
        <label><input type="radio" id="two" name="rate" value="2">2</label>
        <label><input type="radio" id="three" name="rate" value="3">3</label>
        <label><input type="radio" id="four" name="rate" value="4">4</label>
        <label><input type="radio" id="five" name="rate" value="5">5</label>
        <label><input type="radio" id="six" name="rate" value="6">6</label>
        <label><input type="radio" id="seven" name="rate" value="7">7</label>
        <label><input type="radio" id="eight" name="rate" value="8">8</label>
        <label><input type="radio" id="nine" name="rate" value="9">9</label>
        <label><input type="radio" id="ten" name="rate" value="10">10</label>  
      </div>
      <div class="msg">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" rows="5" maxlength="500"></textarea>
      </div>
        <label id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox" id="agreement" value="agreement"></label>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
  </body>
</html>
