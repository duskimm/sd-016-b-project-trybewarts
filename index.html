<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div>
            <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
        </div>
        <div>
            <h1 id="trybewarts-header-title">Trybewarts</h1>
        </div>
        <div>
            <form class="trybewarts-login">
                <input class="input-login" type="email" id="email" name="email" placeholder="Email">
                <input class="input-password" type="password" id="password" name="password" placeholder="Senha">
                <button id="login-button">Entrar</button>
            </form>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
