<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="email-input" placeholder="Email">
      <input type="password" name="password" id="password-input" placeholder="Senha">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="#" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="input-email" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label for="family" id="label-family">Qual sua família?</label>
      <input type="radio" name="family" id="frontend-radio" value="Frontend">
      <input type="radio" name="family" id="backend-radio" value="Backend">
      <input type="radio" name="family" id="fullstack-radio" value="FullStack">
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" value="HoFs" name="HoFs" id="hofs">
      <input type="checkbox" value="Jest" name="Jest" id="jest">
      <input type="checkbox" value="Promises" name="Promises" id="promises">
      <input type="checkbox" value="React" name="React" id="react">
      <input type="checkbox" value="SQL" name="SQL" id="sql">
      <input type="checkbox" value="Python" name="Python" id="python">
      <div class="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate" id="rate-one">
        <input type="radio" value="2" name="rate" id="rate-two">
        <input type="radio" value="3" name="rate" id="rate-three">
        <input type="radio" value="4" name="rate" id="rate-four">
        <input type="radio" value="5" name="rate" id="rate-five">
        <input type="radio" value="6" name="rate" id="rate-six">
        <input type="radio" value="7" name="rate" id="rate-seven">
        <input type="radio" value="8" name="rate" id="rate-eight">
        <input type="radio" value="9" name="rate" id="rate-nine">
        <input type="radio" value="10" name="rate" id="rate-ten">
      </div>
      <label for="comment" class="textarea">Deixe seu comentário:</label>
      <textarea name="comment" id="comment" cols="40" rows="10" maxlength="500"></textarea>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
