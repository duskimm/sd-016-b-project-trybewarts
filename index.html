<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='header'> 
        <h1>TrybeWarts</h1>
        
        <form action="#" method="GET" id="" class='trybewarts-login'>
            <label for="email"> </label>
            <input type="email" name="email" id="email" placeholder="Email" required> 
            
            <label for="password"> </label>
            <input type="password" name="password" id="password" placeholder="Senha" required> 
            
            <button id="botaoEntrar"> Entrar </button>
        </form>

        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"><img>
        
    </header>
    <main>
        <form action="#" method="GET" id="evaluation-form"> 
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
                <option value="Corvinode" id='corvinode-house'>Corvinode</option>
                <option value="Pytherina" id='pytherina-house'>Pytherina</option>
            </select>
        </form> 
        <img id="trybewarts-forms-logo" src="/sd-016-b-project-trybewarts/images/trybewarts.svg"><img>

    </main>
    <source src="script.js"> 
</body>
</html>
