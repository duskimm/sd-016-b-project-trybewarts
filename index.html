<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="email" type="email" name="email" placeholder="Email">
      <input class="password" type="password" name="password" placeholder="Senha">
      <button class="loginbtt">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div class="name-surname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="email-house">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <div class="familys">
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" value="Frontend">
          <label>Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" value="Backend">
          <label>Backend</label>
        </div>
        <div>
          <input type="radio" name="family" value="FullStack">
          <label>Fullstack</label>
        </div>  
      </div>

      <div class="conteudo"> 
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checks">
          <label for="hofs">HoFs <input type="checkbox" value="HoFs" id="hofs"></label>
          <label for="jest">Jest <input type="checkbox" value="Jest" id="jest"></label>
          <label for="promises">Promises <input type="checkbox" value="Promises" id="promises"></label>
          <label for="react">React <input type="checkbox" value="React" id="react"></label>
          <label for="sql">SQL <input type="checkbox" value="SQL" id="sql"></label>
          <label for="python">Python <input type="checkbox" value="Python" id="python"></label>
        </div>
      </div>

        <div class="rate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="1">1 <input type="radio" value="1" name="rate" id="1"></label>
          <label for="2">2 <input type="radio" value="2" name="rate" id="2"></label> 
          <label for="3">3 <input type="radio" value="3" name="rate" id="3"></label>
          <label for="4">4 <input type="radio" value="4" name="rate" id="4"></label>
          <label for="5">5 <input type="radio" value="5" name="rate" id="5"></label>
          <label for="6">6 <input type="radio" value="6" name="rate" id="6"></label>
          <label for="7">7 <input type="radio" value="7" name="rate" id="7"></label>
          <label for="8">8 <input type="radio" value="8" name="rate" id="8"></label>
          <label for="9">9 <input type="radio" value="9" name="rate" id="9"></abel>
          <label for="10">10 <input type="radio" value="10" name="rate" id="10"></label>
        </div>

        <div>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500"></textarea>
        </div>

        <div>
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>

        <button type="submit" id="submit-btn">Enviar</button>
      </form>

    <img src="/images/trybewarts-colored.svg" alt="logo-trybewarts-colored" id="trybewarts-forms-logo">
    
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>
  
  <script src="script.js"></script>
</body>

</html>
