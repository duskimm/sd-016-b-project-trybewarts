<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Trybewarts</title>
</head>
<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="#"">
      <input class="user-email" type="email" name="email" placeholder="Email">
      <input class="user-password" type="password" name="password" placeholder="Senha">
      <button class="loginBtn">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="#">
      
      <h1>Preencha o formulário</h1>
      
      <div id="fullName">
        <input id="input-name" class="formView half" placeholder="Nome" type="text">
        <input id="input-lastname" class="formView half" placeholder="Sobrenome" type="text">    
      </div>

      <div id="selectHouse">
        <input id="input-email"  class="formView half" placeholder="Email" type="email">
        <label for="house">Casa: </label>
        <select name="house" id="house"  class="formView half">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>


<script src="script.js"></script>  
</body>
</html>
