<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo do site" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input class="email" type="email" name="email" placeholder="Email">
      <input class="senha" type="password" name="password" placeholder="Senha">
      <button class="entrar" type="submit">Entrar</button>
    </form>
  </header>
  
  
  <main>
    <form action="#" id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
      <div class="cadastro1">
        <input class="cadastro" type="text" placeholder="Nome" id="input-name">
        <input class="cadastro" type="text" placeholder="Sobrenome" id="input-lastname">
        <input class="cadastro" type="text" placeholder="Email" id="input-email">
        <div class="cadastro">
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>

      <div class="cadastro2">
        <div class="linha1">
          <label for="family" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
        </div>

        <div class="linha2">
          <div>
            <label for="aprender" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="aprender" id="" value="HoFs"> HoFs
            <input type="checkbox" name="aprender" id="" value="Jest">Jest
            <input type="checkbox" name="aprender" id="" value="Promises">Promises
            <input type="checkbox" name="aprender" id="" value="React">React
            <input type="checkbox" name="aprender" id="" value="SQL">SQL
            <input type="checkbox" name="aprender" id="" value="Python">Python
          </div>
        </div>
      </div>

      <div class="cadastro3">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>

      <div class="cadastro4">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="" cols="80" rows="10" maxlength="500"></textarea>
      </div>
      
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo do formulário" id="trybewarts-forms-logo">
  </main>
  

  <script src="script.js"></script>
</body>
</html>
