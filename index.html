<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email-input" class="form-control">
            <input type="password" name="password" placeholder="Senha" id="senha-input" class="form-control">
            <button type="submit" id="btn-login" class="btn btn-dark">Entrar</button>
        </form>
    </nav>
    <main class="main-container">
        <div>
            <form action="" id="evaluation-form">
                <h3 id="form-title">Formulário de Avaliação</h3>
                <div class="nome-completo">
                    <input type="text" id="input-name" class="form-control" placeholder="Nome">
                    <input type="text" id="input-lastname" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="emailHouse">
                    <input type="text" id="input-email" class="form-control" placeholder="Email">
                    <select name="" class="form-select" id="house">
                        <option value=""></option>
                    </select>
                </div>

                <div id="opt-inputs">
                    <div class="radio-input">
                        <label for="family" class='labels' id="label-family">Qual sua família?</label>
                        <div>
                            <div><input type="radio" name="family" value="Frontend">  Frontend</div>
                            <div><input type="radio" name="family" value="Backend">  Backend</div>
                            <div><input type="radio" name="family" value="FullStack">  FullStack</div>
                        </div>
                    </div>
                    <div class="boxes-input">
                        <label for="" class='labels' id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div><input type="checkbox" value="HoFs">  HoFs</div>
                        <div><input type="checkbox" value="Jest">  Jest</div>
                        <div><input type="checkbox" value="Promises">  Promises</div>
                        <div><input type="checkbox" value="React">  React</div>
                        <div><input type="checkbox" value="SQL">  SQL</div>
                        <div><input type="checkbox" value="Python">  Python</div>
                    </div>
                </div>

                <div class="rate-container">
                    <label for="" class='labels' id="label-rate">Como você avalia a Trybewarts?</label>
                    <div class="rate-container ratediv">
                        <div class="rate-input"><input type="radio" name="rate" value="1"><p>1</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="2"><p>2</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="3"><p>3</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="4"><p>4</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="5"><p>5</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="6"><p>6</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="7"><p>7</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="8"><p>8</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="9"><p>9</p></div>
                        <div class="rate-input"><input type="radio" name="rate" value="10"><p>10</p></div>
                    </div>

                </div>
                <div class="areaTextual">
                    <label for="" class="textarea">Deixe seu comentário:</label>
                    <textarea name="textArea" id="textarea" class='textarea form-control' maxlength='500' cols="60" rows="5" placeholder=""></textarea>
                </div>
                <div id="div-infos">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </div>
                <div id="btndiv">
                    <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Enviar</button>
                </div>
            </form>
        </div>
        <div>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
    </main>
    <footer id="footer-page"><h5>"Direitos reservados à Trybewarts©"</h5></footer>
    <script src="script.js"></script>
</body>
</html>
