<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" method="get" class="trybewarts-login">
      <label for="email"><input type="text" name="email" id="email" placeholder="email" onfocus="this.placeholder=''" onblur="this.placeholder='email'"></label>
      <label for="senha"><input type="password" name="senha" id="senha" placeholder="senha" onfocus="this.placeholder=''" onblur="this.placeholder='senha'"></label>
      <button type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <form action="#" method="get" id="evaluation-form">
      <div>
        <div class="user-names">
          <label for="input-name"><input type="text" name="input-name" id="input-name" placeholder="Nome" onfocus="this.placeholder=''" onblur="this.placeholder='Nome'"></label>
          <label for="input-lastname"><input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" onfocus="this.placeholder=''" onblur="this.placeholder='Sobrenome'"></label>
        </div>
        <div class="user-email-house">
          <label for="house">
            <label for="input-email"><input type="email" name="input-email" id="input-email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'"></label>
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
        <div class="family-content">
          <div class="container-family">
            <h3 id="label-family">Qual sua família?</h3>
            <label for=""><input type="radio" name="family" value="Frontend">Frontend</label>
            <label for=""><input type="radio" name="family" value="Backend">Backend</label>
            <label for=""><input type="radio" name="family" value="Fullstack">Fullstack</label>
          </div>
          <div class="container-content">
            <h3 id="label-content">Qual o conteúdo você está com mais vontade de aprender?</h3>
            <div>
              <label for=""><input type="checkbox" name="" id="" value="Hofs">Hofs</label>
              <label for=""><input type="checkbox" name="" id="" value="Jest">Jest</label>
              <label for=""><input type="checkbox" name="" id="" value="Promises">Promises</label>
              <label for=""><input type="checkbox" name="" id="" value="React">React</label>
              <label for=""><input type="checkbox" name="" id="" value="SQL">SQL</label>
              <label for=""><input type="checkbox" name="" id="" value="Python">Python</label>
            </div>
          </div>
        </div>
      </div>
      <div class="container-rate">
        <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
        <label for=""><input type="radio" name="rate" id="" value="1">1</label>
        <label for=""><input type="radio" name="rate" id="" value="2">2</label>
        <label for=""><input type="radio" name="rate" id="" value="3">3</label>
        <label for=""><input type="radio" name="rate" id="" value="4">4</label>
        <label for=""><input type="radio" name="rate" id="" value="5">5</label>
        <label for=""><input type="radio" name="rate" id="" value="6">6</label>
        <label for=""><input type="radio" name="rate" id="" value="7">7</label>
        <label for=""><input type="radio" name="rate" id="" value="8">8</label>
        <label for=""><input type="radio" name="rate" id="" value="9">9</label>
        <label for=""><input type="radio" name="rate" id="" value="10">10</label>
      </div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="colored image">
    </form>
  </main>
</body>
</html>
