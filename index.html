<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <div>
      <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    </div>
    <form action="#" class="trybewarts-login">
      <label for="email"></label>
      <input type="email" name="email" class="email" placeholder="Email">

      <label for="senha"></label>
      <input type="password" name="password" class="password" placeholder="Senha">

      <button type="submit" class="bnt">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
