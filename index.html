<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <div class="header-logo-container">
        <img src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
      </div>
      
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <div class="form-login-container">
        <form action="" class="trybewarts-login">
          <input type="email" name="email" placeholder="Email" id="email-input"> 
          <input type="password" name="password" placeholder="Senha" id="password-input">
          <button id="btn-submit">Entrar</button>
        </form>
      </div>
  </header>
  <main class="content-container">
    <form action="" id="evaluation-form">
      <div class="personal-info">
        <div class="personal-info-input">
          <input type="text" id="input-name" placeholder="Nome">
        </div>
        <div class="personal-info-input">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="personal-info-input">
          <input type="email" id="input-email" placeholder="Email">
        </div>
      </div>
    </form>
    <div class="img-form-container">
      <img src="./images/trybewarts-colored.svg" alt="Imagem Trybewarts Lateral" id="trybewarts-forms-logo">
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
