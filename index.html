<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">TrybeWarts
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
    
    <form class="trybewarts-login">
    <div>
      <input type="email" name="email" id="input-email" placeholder="Email">
    </div>
    <div>
      <input type="password" name="password" id="input-senha" placeholder="Senha">
    </div>
    <div>
      <button type="submit" id="login-btn">Entrar</button>
    </div>
    
    </form>
  
  </header>

<script src="script.js"></script>
</body>
</html>
