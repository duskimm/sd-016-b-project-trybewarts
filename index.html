<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div>
      <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
    </div>
    <div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <div>
      <form class="trybewarts-login">
        <input class="input-login" type="email" id="email" name="email" placeholder="Email">
        <input class="input-password" type="password" id="password" name="password" placeholder="Senha">
        <button id="login-button">Entrar</button>
      </form>
    </div>
  </header>
  <div id="main-pag">
    <main>
      <form action="#" method="get" id="evaluation-form">
        <div id="name-div">
          <input type="text" name="" id="input-name" placeholder='Nome'>
          <input type="text" name="" id="input-lastname" placeholder='Sobrenome'>
        </div>

        <div id="email-div">
          <input type="email" name="" id="input-email" placeholder='Email'>


          <label>Casa:</label>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
          </select>
        </div>

        <label id="label-family">Qual sua família?</label>
        <input name="family" id="frontend" type="radio" value="Frontend"> Frontend
        <input name="family" id="backend" type="radio" value="Backend"> Backend
        <input name="family" id="fullstack" type="radio" value="Fullstack"> Fullstack

        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs"> HoFs
        <input type="checkbox" value="Jest"> Jest
        <input type="checkbox" value="Promises"> Promises
        <input type="checkbox" value="React"> React
        <input type="checkbox" value="SQL"> SQL
        <input type="checkbox" value="Python"> Python

      </form>
    </main>
    <div>
      <img src="images/trybewarts-colored.svg" alt="logo trybewarts main" id="trybewarts-forms-logo">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
