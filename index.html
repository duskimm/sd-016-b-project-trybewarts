<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="#" method="GET">
            <input id="input-email" name="email" type="email" placeholder="Email">
            <input id="input-senha" name="password" type="password" placeholder="Senha">
            <button id="btn-entrar" type="submit">Entrar</button>
        </form>
    </header>
    <script src="script.js"></script>
</body>

</html>
