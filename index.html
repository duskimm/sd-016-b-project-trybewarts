<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo">
    <div>
      <form action="" method="GET" class="trybewarts-login">
        <label for="">
          <input id="input-email" type="email" name="email" placeholder="Email">
        </label>
        <label for="">
          <input id="input-senha" type="password" name="password" placeholder="Senha">
        </label>
        <button id="button-form" type="submit">Entrar</button>
      </form>
    </div>
  </header>

<script src="script.js"></script>
</body>
</html>
