<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo-trybe-header" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="#" class="trybewarts-login">
            <input type="email" name="email" id="emailId" placeholder="Email">
            <input type="password" name="password" id="passwordId" placeholder="Senha">
            <button type="submit" class="trybewarts-login-button">Entrar</button>
        </form>
    </header>
    <main>
        <sectio id="formMain">
            <form action="#" id="evaluation-form">
                <div id="nameAndLastname">
                    <input type="text" name="name" id="input-name" placeholder="Nome">
                    <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div>
                    <div id="emailAndHouse">
                        <input type="email" name="email" id="input-email" placeholder="Email">
                        <select name="houseSelect" id="house">
                            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                            <option id="corvinode-house" value="Corvinode">Corvinode</option>
                            <option id="pytherina-house" value="Pytherina">Pytherina</option>
                        </select>
                    </div>
                    <hr>
                    <div class="radio-family">
                        <div id="label-family">Qual sua Família?</div>
                        <input type="radio" name="family" value="Frontend" id="radioFrontend">Frontend
                        <input type="radio" name="family" value="Backend" id="radioBackend">Backend
                        <input type="radio" name="family" value="FullStack" id="radioFullStack">FullStack
                    </div>
                    <div class="checkbox">
                        <label for="#" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div class="checkbox-itens">
                          <label for="HoFs">HoFs</label>
                          <input type="checkbox" value="HoFs" id="HoFs" >
                          <label for="Jest">Jest</label>
                          <input type="checkbox" value="Jest" id="Jest">
                          <label for="Promises">Promises</label>
                          <input type="checkbox" value="Promises" id="Promises">
                          <label for="React">React</label>
                          <input type="checkbox" value="React" id="React">
                          <label for="SQL">SQL</label>
                          <input type="checkbox" value="SQL" id="SQL">
                          <label for="Python">Python</label>
                          <input type="checkbox" value="Python" id="Python">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="avaliation">
                    <div id="label-rate">
                        <label for="">Como você avalia a Trybewarts?</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" value="0">0
                        <input type="radio" name="rate" value="1">1
                        <input type="radio" name="rate" value="2">2
                        <input type="radio" name="rate" value="3">3
                        <input type="radio" name="rate" value="4">4
                        <input type="radio" name="rate" value="5">5
                        <input type="radio" name="rate" value="6">6
                        <input type="radio" name="rate" value="7">7
                        <input type="radio" name="rate" value="8">8
                        <input type="radio" name="rate" value="9">9
                        <input type="radio" name="rate" value="10">10
                    </div>
                </div>
                <div id="avaliation">
                    <div><label for="textarea">Deixe seu comentário:</label></div>
                    <textarea name="comment" id="textarea" rows="4" cols="50" maxlength="500"></textarea>
                </div>
                
            </form>
        </sectio>
        <aside>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-TrybeWarts">
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
