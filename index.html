<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="email" type="email" name="email" placeholder="Email">
      <input class="password" type="password" name="password" placeholder="Senha">
      <button class="loginbtt">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <input type="text" id="input-name" placeholder="Nome">

      <input type="text" id="input-lastname" placeholder="Sobrenome">

      <input type="email" id="input-email" placeholder="Email">



    </form>

    <img src="/images/trybewarts-colored.svg" alt="logo-trybewarts-colored" id="trybewarts-forms-logo">

  </main>


  <script src="script.js"></script>
</body>

</html>
