<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form action="" method="GET" class="trybewarts-login">
        <label for="">
          <input id="input-email-header" class="inputs" type="email" name="email" placeholder="Email">
        </label>
        <label for="">
          <input id="input-senha" class="inputs" type="password" name="password" placeholder="Senha">
        </label>
        <button id="button-form" class="buttons" type="submit">Entrar</button>
      </form>
    </div>
  </header>

  <main>
    <section>
      <form action="" id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">

        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </form>
    </section>

    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">
    </aside>

  </main>

<script src="script.js"></script>
</body>
</html>
