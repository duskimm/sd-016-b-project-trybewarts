<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Bootstrap js -->

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <!-- w3schools -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS Personalizations -->

  <link rel="stylesheet" href="/style.css">

  <title>Trybewarts</title>

</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">

    <h1 class="display-4" id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login mb-3" action="#" method="get">
      <input id="input-login" class="form-control" type="text" name="email" placeholder="Email">
      <input id="input-password" type="password" name="password" placeholder="Senha">
      <button id="btn-login" class="btn btn-primary" type="submit">Entrar</button>

    </form>
  </header>
  <main>
    <form id="evaluation-form" class="row g-3" action="#" method="get">
      <h2 id="form-title">Formulário de Avaliação</h2>
      <section class="div-row-container col-md-6">
        <input id="input-name" class="form-control" type="text" name="name" placeholder="Nome">
        <input type="text" name="last-name" id="input-lastname" class="form-control" placeholder="Sobrenome">
      </section>
      <section class="div-row-container col-md-6">
        <input type="email" name="email" id="input-email" class="form-control" placeholder="Email">
        <select class="form-select" name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>

      <hr>

      <section class="radio-family form-check container">
        <label for="family" id="label-family" class="form-check-label">Qual sua família?</label>
        <div class="div-row-container form-check container">
          <input type="radio" name="family" value="Frontend" id="frontend" class="form-check-input">
          <label for="frontend">Frontend</label>
        </div>
        <div class="div-row-container form-check container">
          <input type="radio" name="family" value="Backend" id="backend" class="form-check-input">
          <label for="backend">Backend</label>
        </div>
        <div class="div-row-container form-check container">
          <input type="radio" name="family" value="FullStack" id="fullStack" class="form-check-input">
          <label for="fullStack">FullStack</label>
        </div>
      </section>
      <section class="div-column-container container">
        <div class="container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div class="container">
          <input id="HoFs" class="subject form-check-input" type="checkbox" value="HoFs" name="learning">
          <label for="HoFs" class="form-check-label">HoFs</label>
          <input id="Jest" class="subject form-check-input" type="checkbox" value="Jest" name="learning">
          <label for="Jest" class="form-check-label">Jest</label>
          <input id="Promises" class="subject form-check-input" type="checkbox" value="Promises" name="learning">
          <label for="Promises" class="form-check-label">Promises</label>
          <input id="React" class="subject form-check-input" type="checkbox" value="React" name="learning">
          <label for="React" class="form-check-label">React</label>
          <input id="SQL" class="subject form-check-input" type="checkbox" value="SQL" name="learning">
          <label for="SQL" class="form-check-label">SQL</label>
          <input id="Python" class="subject form-check-input" type="checkbox" value="Python" name="learning">
          <label for="Python" class="form-check-label">Python</label>
        </div>
      </section>

      <hr>

      <section class="div-row-container">
        <div>
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" value="1" name="rate" id="rate-1">
          <label class="form-check-label" for="rate-1">1</label>
          <input class="form-check-input" type="radio" value="2" name="rate" id="rate-2">
          <label class="form-check-label" for="rate-2">2</label>
          <input class="form-check-input" type="radio" value="3" name="rate" id="rate-3">
          <label class="form-check-label" for="rate-3">3</label>
          <input class="form-check-input" type="radio" value="4" name="rate" id="rate-4">
          <label class="form-check-label" for="rate-4">4</label>
          <input class="form-check-input" type="radio" value="5" name="rate" id="rate-5">
          <label class="form-check-label" for="rate-5">5</label>
          <input class="form-check-input" type="radio" value="6" name="rate" id="rate-6">
          <label class="form-check-label" for="rate-6">6</label>
          <input class="form-check-input" type="radio" value="7" name="rate" id="rate-7">
          <label class="form-check-label" for="rate-7">7</label>
          <input class="form-check-input" type="radio" value="8" name="rate" id="rate-8">
          <label class="form-check-label" for="rate-8">8</label>
          <input class="form-check-input" type="radio" value="9" name="rate" id="rate-9">
          <label class="form-check-label" for="rate-9">9</label>
          <input class="form-check-input" type="radio" value="10" name="rate" id="rate-10">
          <label class="form-check-label" for="rate-10">10</label>
        </div>
      </section>
      <section class="div-column-container mb-3">
        <label class="textarea form-label" for="textarea">Deixe seu comentário:</label>
        <textarea class="form-control" name="commentary" id="textarea" cols="25" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
      </section>
      <section>
        <label for="agreement" id="label-infos" class="form-check-label">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
      </section>
      <section class="btn-group">
        <button type="submit" id="submit-btn" class="btn btn-success" form="evaluation-form" disabled>Enviar</button>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logotipo trybewarts colorido">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
