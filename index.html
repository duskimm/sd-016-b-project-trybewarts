<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts | Giovanni | Leandro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div id="left-container">
      <div>
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
      </div>
    </div>
    <div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <div id="right-container">
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="password" placeholder="Senha" id="password">
        <button id="login-button">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <div id="form-container">
      <form action="" method="get" id="evaluation-form">
        <div id="name-lastName-container">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="name-email-container">
          <input type="email" name="" id="input-email" placeholder="Email">
        </div>
          <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <div id="radio-container">
          <p>Qual sua família?</p>
          <label for="frontend">Frontend</label><br>
          <input type="radio" id="frontend" name="family" value="Frontend">
          <label for="backend">Backend</label><br>
          <input type="radio" id="backend" name="family" value="Backend">
          <label for="fullStack">FullStack</label><br>
          <input type="radio" id="fullStack" name="family" value="Fullstack">
        </div>
        <div id="check-container">
          <label id="label-content " for="">Qual conteúdo você está com mais vontade de aprender?</label><br><br>

          <label for="HoFs">HoFs</label>
          <input type="checkbox" name="" value="HoFs" id="HoFs">
          <label for="Jest">Jest</label>
          <input type="checkbox" name="" value="Jest" id="Jest">
          <label for="Promises">Promises</label>
          <input type="checkbox" name="" value="Promises" id="Promises">
          <label for="React">React</label>
          <input type="checkbox" name="" value="React" id="React">
          <label for="SQL">SQL</label>
          <input type="checkbox" name="" value="SQL" id="SQL">
          <label for="Python">Python</label>
          <input type="checkbox" name="" value="Python" id="Python">







        </div>

<!-- 
Crie um elemento com o id label-content e o texto "Qual conteúdo você está com mais vontade de aprender?"
Crie um input do tipo checkbox com o value igual a HoFs
Crie um input do tipo checkbox com o value igual a Jest
Crie um input do tipo checkbox com o value igual a Promises
Crie um input do tipo checkbox com o value igual a React
Crie um input do tipo checkbox com o value igual a SQL
Crie um input do tipo checkbox com o value igual a Python
Posicione as checkboxes abaixo do label -->




      </form>
    </div>
    <div id="image-container">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </div>
  </main>



</body>
<script src="script.js"></script>
</html>
