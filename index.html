<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Projeto - TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo"
      src="images/trybewarts-header-logo.svg">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <section>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password"
          placeholder="Senha">
        <button id="btn-entrar">Entrar</button>
      </form>
    </section>
  </header>

  <main>
    <form id="evaluation-form">
      <section id="complete-name">
        <input type="text" id="input-name" name="name" placeholder="Nome">
        <input type="text" id="input-lastname" name="sobrenome"
          placeholder="Sobrenome">
      </section>

      <section id="data">
        <input type="email" id="input-email" name="email" placeholder="Email">
        <label for="house">Casa:
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </section>

      <section id="families">
        <label for="" id="label-family">Qual sua família?</label>
        <label for="front">
          <input type="radio" name="family" value="Frontend" id="front" checked>
          Família Frontend
        </label>
        <label for="back">
          <input type="radio" name="family" value="Backend" id="back">
          Família Backend
        </label>
        <label for="full">
          <input type="radio" name="family" value="FullStack" id="full">
          Família FullStack
        </label>
      </section>

      <section id="learn">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="hofs">
            <input type="checkbox" value="HoFs" id="hofs">
            HoFs
          </label>
          <label for="jest">
            <input type="checkbox" value="Jest" id="jest">
            Jest
          </label>
          <label for="promises">
            <input type="checkbox" value="Promises" id="promises">
            Promises
          </label>
          <label for="react">
            <input type="checkbox" value="React" id="react">
            React
          </label>
          <label for="sql">
            <input type="checkbox" value="SQL" id="sql">
            SQL
          </label>
          <label for="python">
            <input type="checkbox" value="Python" id="python">
            Python
          </label>
      </section>
    </form>

    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts"
      id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
