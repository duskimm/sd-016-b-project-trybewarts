<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts-family/HARRYP__.TTF">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da instituição">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <label for="email">Login:
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Senha">
      </label>
      <button type="submit" id="login">Entrar</button>
    </form>
  </header>

  <main class="container">
    <form id="evaluation-form" class="container">
      <div class="container side-aside">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container side-aside">
        <input type="text" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="container myFamily">
        <label for="" id="label-family">Qual sua família?</label>
        <div class="container">
          <input type="radio" name="family" value="Frontend" id="Frontend">
          <label for="Frontend" class="container myFamily">Frontend</label>
        </div>
        <div class="container">
          <input type="radio" name="family" value="Backend" id="Backend">
          <label for="Backend">Backend</label>
        </div>
        <div class="container">
          <input type="radio" name="family" value="FullStack" id="FullStack">
          <label for="FullStack">FullStack</label>
        </div>
      </div>
      <div class="container myFamily">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="container">
          <input type="checkbox" value="HoFs" id="HoFs">
          <label for="HoFs">HoFs</label>
        </div>
        <div class="container">
          <input type="checkbox" value="Jest" id="Jest">
          <label for="Jest">Jest</label>
        </div>
        <div class="container">
          <input type="checkbox" value="Promises" id="Promises">
          <label for="Promises">Promises</label>
        </div>
        <div class="container">
          <input type="checkbox" value="React" id="React">
          <label for="React">React</label>
        </div>
        <div class="container">
          <input type="checkbox" value="SQL" id="SQL">
          <label for="SQL">SQL</label>
        </div>
        <div class="container">
          <input type="checkbox" value="Python" id="Python">
          <label for="Python">Python</label>
        </div>
      </div>
      <hr>
      <div class="container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="um">1
        <input type="radio" name="rate" value="2" id="dois">2
        <input type="radio" name="rate" value="3" id="tres">3
        <input type="radio" name="rate" value="4" id="quatro">4
        <input type="radio" name="rate" value="5" id="cinco">5
        <input type="radio" name="rate" value="6" id="seis">6
        <input type="radio" name="rate" value="7" id="sete">7
        <input type="radio" name="rate" value="8" id="oito">8
        <input type="radio" name="rate" value="9" id="nove">9
        <input type="radio" name="rate" value="10" id="dez">10
      </div>
      <div class="container myFamily">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="comentario" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div class="container">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"
    alt="Emblema da instituição">
  </main>
</body>
<script src="script.js"></script>

</html>
