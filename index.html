<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input name="email" placeholder="Email" id="inputEmail">
      <input name="password" placeholder="Senha" id="inputSenha">
      <button type="submit" class="button">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
