<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital@1&display=swap" rel="stylesheet">


  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div id="input-container">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </div>


  </header>
  <main>
    <div class="form">
      <form action="GET" id="evaluation-form">
        <div class="full-name">
          <input type="text" name="name" placeholder="Nome" id="input-name">
          <input type="text" name="last-name" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div>
          <input type="text" name="email" placeholder="Email" id="input-email">
          <input type="text" name="email" placeholder="Email" id="input-email">
        </div>
        <select name="house" id="house">
          <option value="choose" disabled>Escolha sua casa</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
    </div>
    <div class="img">
      <img src="images/trybewarts-colored.svg" alt="Trybewarts logo" id="trybewarts-forms-logo">
    </div>
  </main>



  <div>
    <form action="GET">
      <div>
        <label id="label-content">Qual o conteúdo você está com mais vontade de aprender? </label>
        <label for="HoFs">HoFs</label>
        <input type="checkbox" name="content" value="HoFs">
        <label for="jest">Jest</label>
        <input type="checkbox" name="content" value="Jest">
        <label for="promises">Promises</label>
        <input type="checkbox" name="content" value="Promises">
        <label for="react">React</label>
        <input type="checkbox" name="content" value="React">
        <label for="sql">SQL</label>
        <input type="checkbox" name="content" value="SQL">
        <label for="python">Python</label>
        <input type="checkbox" name="content" value="Python">
      </div>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts</label>

      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
