<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="#" method="GET">    
    <input id="email" type="text" name="email" placeholder="Email">
    <input id="senha" type="password" name="password" placeholder="Senha">
    <button id="login">Entrar</button>
  </form>
  </header>

  <main class="main">
    <form action="#" id="evaluation-form" method="GET" class="eval-form"></form>
    <img src="/images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Trybewarts logo">
  </main>

  <script src="/script.js"></script>
</body>
</html>
