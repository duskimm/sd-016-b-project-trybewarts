<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" method="get" class="trybewarts-login">
      <label for="email"><input type="text" name="email" id="email" placeholder="email" onfocus="this.placeholder=''" onblur="this.placeholder='email'"></label>
      <label for="senha"><input type="password" name="senha" id="senha" placeholder="senha" onfocus="this.placeholder=''" onblur="this.placeholder='senha'"></label>
      <button type="submit">Entrar</button>
    </form>
  </header>
</body>
</html>
