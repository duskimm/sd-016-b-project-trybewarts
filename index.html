<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hea, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
          <input name='email' type="email" placeholder="Email" id="emailinput">
          <input name="password" type="password" placeholder="Senha" id="passwordinput">
          <button type="submit" id="submitButton" >Entrar</button>
      </form>      
  </header>
  <main>
    <form id="evaluation-form">
      <div class="name-container">
        <input type="text " id="input-name" placeholder="Nome">
        <input type="text " id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="email-house">
        <input type="email" id="input-email" placeholder="Email">
        
        <select name="" id="house">
          <option value="Gitnória" id='gitnoria-house'>Gitnória</option>
          <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
          <option value="Corvinode" id='corvinode-house'>Corvinode</option>
          <option value="Pytherina" id='pytherina-house'>Pytherina</option>        
        </select>
      </div>


    
    </form>
    <img id = 'trybewarts-forms-logo' src="/images/trybewarts-colored.svg" alt="logo-tryber">
  </main>
  <script src="script.js"></script>
</body>
</html>
