<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>Trybe Warts</title>
</head>

<body>
  <header class="header">
    <div id="imgLogoTop">
      <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybewarts-logo">
    </div>

    <h1 id="trybewarts-header-title" class="title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email" class="emailVal nputStyle">
      <input type="password" name="password" id="password" placeholder="Senha" class="pswVal nputStyle">
      <button type="submit" id="btnEntrar" preventdefault>Entrar</button>
    </form>
  </header>

  <main>
    <div id="formAvaliation">
      <div id="mainTitle">
        <h1>Formulario de Avaliação</h1>
      </div>

      <form action="" method="post" id="evaluation-form">

      <section class="section1">
          <div class="alingMail">
            <input type="text" name="name" class="inputStyle" id="input-name" placeholder="Nome">
            <input type="text" name="name" class="inputStyle" id="input-lastname" placeholder="Sobrenome">
          </div>

          <div class="alingMail">
            <input type="email" name="email" id="input-email" class="inputStyle" placeholder="Email">
            <label for="house">Casa:
              <select name="" id="house" class="inputStyle" >
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </label>
          </div>
      </section>

        <hr>

        <section class="section2">

          <div class="familias">
            <h3 id="label-family">Qual sua família?</h3>
            <label> <input type="radio" name="family" class="inputStyle" value="Frontend"> Familia Frontend </label>
            <label> <input type="radio" name="family" class="inputStyle" value="Backend"> Familia Backend </label>
            <label> <input type="radio" name="family" class="inputStyle" value="FullStack"> Familia FullStack </label>
          </div>

          <div class="tecnologias">
            <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
            <div class="tecCheck">
            <label class="tecCheck"> <input type="checkbox" value="HoFs">HoFs</label>
            <label class="tecCheck"> <input type="checkbox" value="Jest">Jest</label>
            <label class="tecCheck"> <input type="checkbox" value="Promises">Promises</label>
            <br>
            <label class="tecCheck"> <input type="checkbox" value="React">React</label>
            <label class="tecCheck"> <input type="checkbox" value="SQL">SQL</label>
            <label class="tecCheck"> <input type="checkbox" value="Python">Python</label>
            </div>
          </div>
        </section>
        <hr>
        <section class="section3">
          <h4 id="label-rate">Como você avalia a Trybewarts?</h4> 
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="1">1</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="2">2</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="3">3</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="4">4</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="5">5</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="6">6</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="7">7</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="8">8</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="9">9</label>
          <label for="ranger"> <input type="radio" name="rate" class="rateStyle" id="um" value="10">10</label>
        </section>

        <section  class="section4">
          <label for="" class="textarea"><h4>Deixe seu comentário:</h4>
            <textarea name="textarea" id="textarea" class="textarea" cols="80" rows="10" maxlength="500rows"></textarea>
          </label>

        </section>

        <section class="section5">
          <label for="agreement" id="label-infos" name="agreement">
            Você concorda com o uso das informações acima? <input type="checkbox" name="agreement" id="agreement"class="contractCheck">
          </label>
        </section>
        <button type="submit" id="submit-btn" disabled preventdefault>Enviar</button>
      </form>
    </div>

    <img src="./images/trybewarts-colored.svg" alt="trybewarts-forms-logo" id="trybewarts-forms-logo">

  </main>
  <footer>
    <h3>Direitos reservados à Trybewarts©</h3>
  </footer>
  <script src="./src/scripts.js"></script>
</body>

</html>
