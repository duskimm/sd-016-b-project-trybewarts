<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">

    <form class="trybewarts-login">
      <input type="email" name="email" id="input-email" placeholder="Email" required>
      <input type="password" name="password" id="input-password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </nav>

  <script src="script.js"></script>
</body>
</html>
