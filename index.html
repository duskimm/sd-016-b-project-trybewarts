<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Tribewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label for="email">Email:
        <input type="email" name="email" id="email" placeholder="Email">
      </label>            
      <label for="password">
        <input type="password" name="password" id="password" placeholder="Senha">
      </label>
        <button id="buttonSubmit">Entrar</button>
    <form>
  </header>
  <main>
    <form id="evaluation-form" action="#">
      <label for="input-name">Nome:
        <input type="text" name="nome" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome:
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">  
      </label>
      <label for="input-email">Email:
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="house">Casa:
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </label>
    </form>   
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
    <script src="script.js"></script>
</body>
</html>
