<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>
  
    <form class="trybewarts-login" action="script.js" method="GET">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
      <form id="evaluation-form" action="script.js"></form>
    
  </main>
  
  
  <script src="script.js"></script>
</body>
</html>
