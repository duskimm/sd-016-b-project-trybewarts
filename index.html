<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>   <!--colocar comentado -->
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email-login" type="email" placeholder="Email">
        <input id="pass" type="password" placeholder="Senha">
        <button id="btn-login" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
      </form>
      <img id="logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
  </body>
</html>
