<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input name="email" id="email-login" type="email" placeholder="Email">
        <input name="password" id="pass" type="password" placeholder="Senha">
        <button id="btn-login" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div id="nomeSobrenome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="emailCasa">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
        <label id="label-family">Qual sua família?</label>
      <div class="family">
        <input type="radio" id="front" name="family" value="Frontend">
        <label for="front">Família Frontend</label>
      </div>
      <div class="family">
        <input type="radio" id="back" name="family" value="Backend">
        <label for="back">Família Backend</label>
      </div>
      <div class="family">
        <input type="radio" id="full" name="family" value="FullStack">
        <label for="full">Família FullStack</label>   
      </div>   
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
  </body>
</html>
