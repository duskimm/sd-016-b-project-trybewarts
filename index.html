<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo-Trybewarts" 
    class="trybewarts-header-logo">
    <form action="" class="trybewarts-login">
      <input type="email" name="email" 
      placeholder="Email" id="email" required>
      <input type="password" name="password" 
      placeholder="Senha" id="password" required>
      <button type="submit" id="botaoEntrar">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
