<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="#" method="GET">
            <input id="login-email" name="email" type="email" placeholder="Email">
            <input id="login-senha" name="password" type="password" placeholder="Senha">
            <button id="btn-entrar" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="#">
            <div class="form-row">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
                <input id="input-email" type="text" placeholder="Email">
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div id="form-label-family" class="form-row">
                <label id="label-family" for="input-family">Qual sua família?</label>
                <input class="input-family" type="radio" name="family" value="Frontend">
                <input class="input-family" type="radio" name="family" value="Backend">
                <input class="input-family" type="radio" name="family" value="FullStack">
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
    </main>
</body>
<script src="script.js"></script>

</html>
