<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--           HEADER           -->
    <header class="header">
      <img src="./images/trybewarts-header-logo.svg" alt="logo of tryberwarts without color" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="#" method="get" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button id="form-submit">Entrar</button>
      </form>
    </header>

    <!--           MAIN             -->
    <main>
      <form action="#" method="GET" id="evaluation-form">
        <div class="form-div-1">
          <input type="text" name="input-name" id="input-name" placeholder="Nome">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
          <input type="email" name="input-email" id="input-email" placeholder="Email">
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="form-div-2">
          <label id="label-family">Qual sua família?</label>
          <label for="radio-1">Frontend
            <input type="radio" name="family" id="radio-1" value="Frontend">
          </label>
          <label for="radio-2">Backend
            <input type="radio" name="family" id="radio-2" value="Backend">
          </label>
          <label for="radio-3">FullStack
            <input type="radio" name="family" id="radio-3" value="FullStack">
          </label>
        </div>
        <div class="form-div-3">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="checkbox-1">HoFs
            <input type="checkbox" name="checkbox" id="checkbox-1" value="HoFs">
          </label>
          <label for="checkbox-2">Jest
            <input type="checkbox" name="checkbox" id="checkbox-2" value="Jest">
          </label>
          <label for="checkbox-3">Promises
            <input type="checkbox" name="checkbox" id="checkbox-3" value="Promises">
          </label>
          <label for="checkbox-4">React
            <input type="checkbox" name="checkbox" id="checkbox-4" value="React">
          </label>
          <label for="checkbox-5">SQL
            <input type="checkbox" name="checkbox" id="checkbox-5" value="SQL">
          </label>
          <label for="checkbox-6">Python
            <input type="checkbox" name="checkbox" id="checkbox-6" value="Python">
          </label>
        </div>
        <div class="form-div-4">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
        <div class="form-div-5">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" name="agreement" id="agreement">
          </label>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </form>
      <img src="./images/trybewarts-colored.svg" alt="logo of tryberwarts painted" id="trybewarts-forms-logo">
    </main>
    <!--           FOOTER           -->
    <footer>
       <span id="rights">Direitos reservados à Trybewarts©</span>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
