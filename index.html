<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="input__email" placeholder="Email">
      <input type="password" name="password" id="input-senha" placeholder="Senha">
     <button id="btn-sub">Entrar</button>
    </form>
  </header>
  <main class="mainContent">
    <form action="#" id="evaluation-form">
      <div class="rowMode">
      <input type="text" placeholder="Nome" id="input-name">
      <input type="text" placeholder="Sobrenome" id="input-lastname">
    
      <input type="email" placeholder="Email" id="input-email">
      <!-- <label for="house">Casa</label> -->
      <select name="house" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>

      <label id="label-family">Qual sua família?</label>
      <label for="frontend"><input type="radio" name="family" value="Frontend" id="frontend">Frontend</label>
      <label for="backend"><input type="radio" name="family" value="Backend" id="backend">Backend</label>
      <label for="fullstack"><input type="radio" name="family" value="FullStack" id="fullstack">FullStack</label>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="hofs"><input type="checkbox" name="HoFs" value="HoFs" id="hofs">HoFs</label>
      <label for="jest"><input type="checkbox" name="Jest" value="Jest" id="jest">Jest</label>
      <label for="promises"><input type="checkbox" name="Promises" value="Promises" id="promises">Promises</label>
      <label for="react"><input type="checkbox" name="React" value="React" id="react">React</label>
      <label for="sql"><input type="checkbox" name="SQL" value="SQL" id="sql">SQL</label>
      <label for="python"><input type="checkbox" name="Python" value="Python" id="python">Python</label>
      
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorido" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
