<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="content-header">
      <div class="header-logo-container">
        <img src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
      </div>
      <div class="form-login-container">
        <form action="" class="trybewarts-login">
          <input type="email" name="email" placeholder="Email" id="email-input"> 
          <input type="password" name="password" placeholder="Senha" id="password-input">
          <button id="btn-submit">Entrar</button>
        </form>
      </div>
    </div>
  </header>

  <script src="./script.js"></script>
</body>
</html>
