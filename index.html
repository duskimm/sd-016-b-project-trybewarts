<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts | Trybe</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button type="button" id="btn-submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="email" id="input-email" placeholder="Email">
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      <label id="label-family" for="family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend" id="frontend">Família Frontend
        <input type="radio" name="family" value="Backend" id="frontend">Família Backend
        <input type="radio" name="family" value="FullStack" id="frontend">Família FullStack
    <label id="label-content" for="content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" name="content" value="HoFs">HoFs
      <input type="checkbox" name="content" value="Jest">Jest
      <input type="checkbox" name="content" value="Promises">Promises
      <input type="checkbox" name="content" value="React">React
      <input type="checkbox" name="content" value="SQL">SQL
      <input type="checkbox" name="content" value="Python">Python
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
