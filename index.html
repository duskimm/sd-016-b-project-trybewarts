<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo-Trybewarts" 
    class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" 
      placeholder="Email" id="email" required>
      <input type="password" name="password" 
      placeholder="Senha" id="password" required>
      <button type="submit" id="botaoEntrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="#" method="get" id="evaluation-form">
      <div class="personal-container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">          
        <div class="selectHouse-container">
          <label for="house">Casa: </label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div> 
      <div>
        <div class="family-container">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="family1"><input type="radio" name="family" id="family1" value="Frontend">Frontend</label>
          <label for="family2"><input type="radio" name="family" id="family2" value="Backend">Backend</label>
          <label for="family3"><input type="radio" name="family" id="family3" value="Fullstack">Fullstack</label>
        </div>        
      </div>
      <div id="text">
        <label for="textarea-id" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea-id" cols="30" rows="10" 
         maxlength="500"></textarea>
      </div>     
    </form>
        
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">     
  </main>
  <script src="script.js"></script>
</body>
</html>
