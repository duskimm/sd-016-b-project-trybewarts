<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybe">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="#" class="trybewarts-login" method="GET">
      <div>
        <input id="email" type="email" name="email" placeholder="Email">
        <input id="password" type="password" name="password" placeholder="Senha">
        <button type="submit" id="header-button">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-container">
    <form action="#" id="evaluation-form"></form>
  </main>

  <script src="script.js"></script>
</body>
</html>
