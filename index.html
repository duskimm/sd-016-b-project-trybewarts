<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">Trybewarts
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
  </header>

  <main class="container-principal">
    <form action="" method="get" id="evaluation-form">
      <input type="text" name="name" id="input-name" placeholder="Nome">
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts colorido">
  </main>
  <script src="script.js"></script>
</body>
</html>
