<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Tribewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="GET">
        <input type="email" placeholder="Email" name="email" class="email">
        <input type="password" placeholder="Senha" name="password" class="senha">
        <button class="login-button" type="text">Entrar</button>
    </form>
</header>
    <main>
        <form id='evaluation-form'>
            <fieldset class="name-container">
                <input type="text" id="input-name" name="name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
            </fieldset>
            <fieldset class="email-house-container">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <select id="house">
                    <option id='gitnoria-house' value='Gitnória'>Gitnória</option>  
                    <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option> 
                    <option id='corvinode-house' value='Corvinode'>Corvinode</option> 
                    <option id='pytherina-house' value='Pytherina'>Pytherina</option> 
                </select>
            </fieldset>
            <fieldset>
                <label id="label-family">Qual sua família?</label>
                    <input type="radio" name="family" id="frontend" value="Frontend"><span>Frontend</span>
                    <input type="radio" name="family" id="backend" value="Backend"><span>Backend</span> 
                    <input type="radio" name="family" id="fullstack" value="FullStack"><span>FullStack</span>
                
            </fieldset>
        </form>
        <img src='images/trybewarts-colored.svg' id='trybewarts-forms-logo'>
    </main>
<script src="script.js" ></script>
</body>
</html>
