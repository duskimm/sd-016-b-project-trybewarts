<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1> 
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form">

    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts forms logo" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
